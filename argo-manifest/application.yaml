apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cmcio-frontend
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/SergioAnastacio/test-frontend
    targetRevision: HEAD
    path: dev
  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true